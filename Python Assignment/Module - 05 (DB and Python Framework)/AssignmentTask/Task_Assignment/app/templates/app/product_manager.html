<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager Page</title>
</head>
<body>
    
{% block content %}
<h2>Product Manager</h2>
<ul>
  {% for product in products %}
    <li><a href="{% url 'product_details' product.product_id %}">{{ product.product_name }}</a></li>
  {% endfor %}
</ul>
{% endblock %}

</body>
</html>
